<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1d2671, #c33764);
        }

        .card {
            width: 360px;
            background: #ffffff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            margin-bottom: 18px;
        }

        input:focus {
            border-color: #c33764;
        }

        button {
            width: 100%;
            padding: 13px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        #error {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <form>
        <div class="card">
            <h2>Student Registration</h2>
            <p class="subtitle">Fill the details below</p>

            <label>Full Name *</label>
            <input type="text" placeholder="Enter your full name" id="name">

            <label>Phone Number *</label>
            <input type="text" placeholder="Enter your phone number" id="number" maxlength="10">

            <label>Email ID *</label>
            <input type="email" placeholder="Enter your email" id="email">

            <label>College Name *</label>
            <input type="text" placeholder="Enter your college name" id="college">

            <span id="error"></span>

            <button type="submit">Register</button>
        </div>
    </form>

    <script>
        let form = document.querySelector("form");
        let name = document.getElementById("name");
        let number = document.getElementById("number");
        let email = document.getElementById("email");
        let college = document.getElementById("college");
        let btn = document.querySelector("button");

        form.addEventListener("submit", (e) => {
            e.preventDefault();


            if (name.value.trim() == "") {
                alert("Please Enter Your Name");
                name.style.border = "2px solid red";
            }
            else if (number.value.length !== 10) {
                alert("Please Enter Your Phone Number");
                number.style.border = "2px solid red";
            }
            else if (email.value.trim() == "") {
                alert("Please Enter Your Email");
                email.style.border = "2px solid red";
            }
            else if (college.value.trim() == "") {
                alert("Please Enter Your College Name");
                college.style.border = "2px solid red";
            }
            else {

                let studentData = {
                    name: name.value,
                    phone: number.value,
                    email: email.value,
                    college: college.value
                };

                let allStudent = JSON.parse(localStorage.getItem("Allstudent")) || [];
                allStudent.push(studentData);
                localStorage.setItem("Allstudent", JSON.stringify(allStudent));


                document.getElementById("error").innerText = "Your Form successfully submitted";
                document.getElementById("error").style.color = "green";
                document.getElementById("error").style.fontSize = "20px";
                document.getElementById("error").style.fontWeight = "600";

                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1200);
            }

        });

        function remove(a) {
            a.style.border = "1px solid #ccc";
        }

        name.addEventListener("focus", () => remove(name));
        number.addEventListener("focus", () => remove(number));
        email.addEventListener("focus", () => remove(email));
        college.addEventListener("focus", () => remove(college));
    </script>
</body>

</html>
